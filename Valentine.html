<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }

        .button {
            padding: 10px 20px;
            font-size: 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .yes {
            background-color: #ff6f61;
            color: white;
            position: relative;
        }

        .yes:hover {
            background-color: #e55b50;
        }

        .no {
            background-color: #ccc;
            color: black;
            position: relative;
            transition: transform 0.3s ease, top 0.3s ease, left 0.3s ease;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
        }
    </style>
    <script>
        function randomizeButtonPosition(button) {
            const minX = -600;
            const maxX = 900;
            const minY = -495;
            const maxY = 335;

            const x = Math.random() * (maxX - minX) + minX;
            const y = Math.random() * (maxY - minY) + minY;

            button.style.transform = 'scale(1.2)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 300);

            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        window.onload = () => {
            const noButton = document.querySelector('.no');
            const yesButton = document.querySelector('.yes');

            // Ensure buttons start side by side
            noButton.style.position = 'relative';
            yesButton.style.position = 'relative';
            noButton.style.top = '0';
            noButton.style.left = '0';

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            document.body.appendChild(messageDiv);

            let clickCount = 0;

            noButton.addEventListener('click', () => {
                clickCount++;

                switch (clickCount) {
                    case 1:
                        messageDiv.innerText = "Non sei divertente";
                        break;
                    case 2:
                        messageDiv.innerText = "Smettila dai";
                        break;
                    case 3:
                        messageDiv.innerText = "Ora te lo sposto";
                        randomizeButtonPosition(noButton);
                        break;
                    case 4:
                        
                        noButton.addEventListener('mouseover', () => {
                            randomizeButtonPosition(noButton);
                        });
                        messageDiv.innerText = "ORA BASTA!!ðŸ¤¬";
                        break;
                }
            });
        };
    </script>
</head>
<body>
    <h1>Giulia</h1>
    <h1>Vorresti essere la mia Valentina?</h1>
    <div class="buttons">
        <button class="button yes" onclick="location.href='ValentinoSelezione.html'">SI</button>
        <button class="button no">No</button>
    </div>
</body>
</html>
